<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Detail Pegawai</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" align="center" th:text="'Data Pegawai: '+${pegawai.getNip()}">
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tbody>
                        <tr>
                            <td><b>NIP</b></td>
                            <td th:text="${pegawai.getNip()}"></td>
                        </tr>
                        <tr>
                            <td><b>Nama</b></td>
                            <td th:text="${pegawai.getNama()}"></td>
                        </tr>
                        <tr>
                            <td><b>Tempat Lahir</b></td>
                            <td th:text="${pegawai.getTempatLahir()}"></td>
                        </tr>
                        <tr>
                            <td><b>Tanggal Lahir</b></td>
                            <td th:text="${pegawai.getTanggalLahir()}"></td>
                        </tr>
                        <tr>
                            <td><b>Tahun Masuk</b></td>
                            <td th:text="${pegawai.getTahunMasuk()}"></td>
                        </tr>
                        <tr>
                            <td><b>Nama Instansi</b></td>
                            <td th:text="${pegawai.getInstansi().getNama()}"></td>
                        </tr>
                        <tr>
                            <td><b>Jabatan</b></td>
                            <td>
                                <div th:each="jabatan : ${jabatans}">
                                    <span class="badge badge-primary" th:text="${jabatan.getNama()}"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Gaji</b></td>
                            <td th:text="'Rp'+${gaji}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center">
            <form action="/pegawai/ubah" method="GET">
                <input type="hidden" name="nip" th:value="${pegawai.nip}">
                <input class="btn btn-primary" type="submit" value="Ubah" style="margin-top: 20px;">
            </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
