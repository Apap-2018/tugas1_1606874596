<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Tambah Pegawai</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" align="center">
                    Tambah Pegawai
                </div>
                <div class="card-body">
                    <form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
                        <div class="form-group row">
                            <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tempatLahir" class="col-sm-3 col-form-label">Tempat Lahir</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="tempatLahir" name="tempatLahir" placeholder="Tempat Lahir">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tanggalLahir" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" placeholder="Tanggal Lahir">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tahunMasuk" class="col-sm-3 col-form-label">Tahun Masuk</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="tahunMasuk" name="tahunMasuk" placeholder="Tahun Masuk">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="provinsi" class="col-sm-3 col-form-label">Provinsi</label>
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <select  class="form-control" required="required" th:value="${listProvinsi}" name="provinsi" id="provinsi">
                                        <option disabled="disabled" selected="selected" >
                                            Pilih Provinsi
                                        </option>
                                        <option th:each="provinsi : ${listProvinsi}"
                                                th:value="${provinsi.getId()}"
                                                th:text="${provinsi.getNama()}" >
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="instansi" class="col-sm-3 col-form-label">Instansi</label>
                            <div class="col-sm-9">
                                <select class="form-control" th:value="${instansi}" name="instansi" id="instansi" required="required">
                                    <option disabled="disabled" selected="selected" >
                                        Pilih Instansi!!!
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $('#provinsi').change(
        function() {
            $.getJSON("/provinsi/instansi", {
                id : $(this).val(),
                ajax : 'true'
            }, function(data) {
                var html = '<option value="">Pilih Instansi</option>';
                var len = data.length;
                for ( var i = 0; i < len; i++) {
                    html += '<option value="' +data[i].id + '">'
                            + data[i].nama + '</option>';
                }
                html += '</option>';
                $('#instansi').html(html);
            });
        });
</script>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
