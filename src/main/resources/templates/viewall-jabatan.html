<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Semua Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" align="center">
                    Lihat Semua Jabatan
                </div>
                <div class="card-body">
                    <table id="allJabatan" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Deskripsi</th>
                            <th>Gaji Pokok</th>
                            <th>Jumlah Pegawai</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="jabatan : ${allJabatan}">
                            <tr>
                                <td th:text="${jabatan.getNama()}"></td>
                                <td th:text="${jabatan.getDeskripsi()}"></td>
                                <td th:text="${jabatan.getGajiPokok()}"></td>
                                <td th:text="${jabatan.getPegawai().size()}"></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/fragment :: footer"></footer>
<script>
    $(document).ready(function() {
        $('#allJabatan').DataTable();
    } );
</script>
</body>
</html>
